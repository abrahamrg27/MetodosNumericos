<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Secante Modificada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Método de la Secante Modificada</h2>
    <form th:action="@{/unit2/secantemodificada}" method="post" th:object="${secantemodificada}">
        <div class="mb-3">
            <label>Función f(x):</label>
            <input type="text" class="form-control" th:field="*{fx}" placeholder="x^5 - 16.05x^4 + ..." required />
        </div>
        <div class="mb-3">
            <label>Valor inicial x:</label>
            <input type="number" step="any" class="form-control" th:field="*{xi}" required />
        </div>
        <div class="mb-3">
            <label>Valor de h:</label>
            <input type="number" step="any" class="form-control" th:field="*{h}" required />
        </div>
        <div class="mb-3">
            <label>Error aceptado (ε):</label>
            <input type="number" step="any" class="form-control" th:field="*{ea}" required />
        </div>
        <div class="mb-3">
            <label>Iteraciones máximas:</label>
            <input type="number" class="form-control" th:field="*{iteracionesMaximas}" required />
        </div>
        <button type="submit" class="btn btn-primary">Calcular</button>
    </form>
</div>
</body>
</html>
