<!DOCTYPE html>

<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado - Secante Modificada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Resultado - Método Secante Modificada</h2>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Iteración</th>
            <th>Xi</th>
            <th>f(Xi)</th>
            <th>f'(Xi)</th>
            <th>Xi+1</th>
            <th>Error (%)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fila : ${resultado}">
            <td th:text="${fila.iteracion}">1</td>
            <td th:text="${fila.xi}">Xi</td>
            <td th:text="${fila.fxi}">f(Xi)</td>
            <td th:text="${fila.dfxi}">f'(Xi)</td>
            <td th:text="${fila.xii}">Xi+1</td>
            <td th:text="${fila.error}">Error</td>
        </tr>
        </tbody>
    </table>

    <a href="/unit2/secantemodificada" class="btn btn-secondary">Volver</a>
</div>
</body>
</html>
