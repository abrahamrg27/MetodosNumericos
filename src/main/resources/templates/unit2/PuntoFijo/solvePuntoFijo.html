<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
  <title>Resultado - Punto Fijo</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img th:src="@{/images/images/logo.itses.png}" width="125" height="38" alt="Logo" />
      MÉTODOS NUMÉRICOS
    </a>
  </div>
</nav>

<div class="container mt-4">
  <h1>Resultado - Método de Punto Fijo</h1>
  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>Iteración</th>
        <th>Xi</th>
        <th>G(Xi)</th>
        <th>Error Aproximado (%)</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="punto, iter : ${solvePuntoFijo}">
        <td th:text="${iter.index + 1}">1</td>
        <td th:text="${punto.xi}">0.5</td>
        <td th:text="${punto.gxi}">g(xi)</td>
        <td th:text="${punto.ea}">Error</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
