<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Newton-Raphson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Método de Newton-Raphson</h2>
        <form th:action="@{/unit2/solveNewtonRaphson}" th:object="${newtonraphson}" method="post">
            <div class="mb-3">
                <label>Función f(x):</label>
                <input type="text" class="form-control" th:field="*{FX}" required>
            </div>
            <div class="mb-3">
                <label>Derivada f'(x):</label>
                <input type="text" class="form-control" th:field="*{FXDerivada}" required>
            </div>
            <div class="mb-3">
                <label>Valor inicial Xi:</label>
                <input type="number" step="any" class="form-control" th:field="*{Xi}" required>
            </div>
            <div class="mb-3">
                <label>Error tolerado (%):</label>
                <input type="number" step="any" class="form-control" th:field="*{Ea}" required>
            </div>
            <div class="mb-3">
                <label>Iteraciones máximas:</label>
                <input type="number" class="form-control" th:field="*{IteracionesMaximas}" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
    </div>
</body>
</html>
