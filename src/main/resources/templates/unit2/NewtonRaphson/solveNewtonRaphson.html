<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado - Newton-Raphson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Resultado del método de Newton-Raphson</h2>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Iteración</th>
                    <th>Xi</th>
                    <th>f(Xi)</th>
                    <th>f'(Xi)</th>
                    <th>Xi+1</th>
                    <th>Error (%)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fila, iterStat : ${solveNewtonRaphson}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${fila.Xi}">Xi</td>
                    <td th:text="${fila.FXi}">f(Xi)</td>
                    <td th:text="${fila.FXii}">f'(Xi)</td>
                    <td th:text="${fila.Xii}">Xi+1</td>
                    <td th:text="${fila.Ea}">Error</td>
                </tr>
            </tbody>
        </table>

        <a href="/unit2/newtonraphson" class="btn btn-secondary">Volver al formulario</a>
    </div>
</body>
</html>
