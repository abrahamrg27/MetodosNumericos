<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado - Método de la Secante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Resultado del método de la Secante</h2>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Iteración</th>
                    <th>Xi-1</th>
                    <th>Xi</th>
                    <th>f(Xi-1)</th>
                    <th>f(Xi)</th>
                    <th>Xi+1</th>
                    <th>Error (%)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fila, iterStat : ${solveSecante}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${fila.xiMenos1}">Xi-1</td>
                    <td th:text="${fila.xi}">Xi</td>
                    <td th:text="${fila.fXiMenos1}">f(Xi-1)</td>
                    <td th:text="${fila.fXi}">f(Xi)</td>
                    <td th:text="${fila.xii}">Xi+1</td>
                    <td th:text="${fila.error}">Error</td>
                </tr>
            </tbody>
        </table>

        <a href="/unit2/formSecante" class="btn btn-secondary">Volver al formulario</a>
    </div>
</body>
</html>
