<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario - Método de la Secante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Método de la Secante</h2>
        <form th:action="@{/unit2/solveSecante}" th:object="${secante}" method="post">
            <div class="mb-3">
                <label for="FX" class="form-label">Función f(x):</label>
                <input type="text" th:field="*{FX}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="xi" class="form-label">Xi:</label>
                <input type="number" step="any" th:field="*{xi}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="xiMenos1" class="form-label">Xi-1:</label>
                <input type="number" step="any" th:field="*{xiMenos1}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="ea" class="form-label">Error permitido (%):</label>
                <input type="number" step="any" th:field="*{ea}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="iteracionesMaximas" class="form-label">Iteraciones máximas:</label>
                <input type="number" th:field="*{iteracionesMaximas}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Resolver</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
