<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Gauss - Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Método de Gauss</h1>

    <form action="/unidad3/gauss/resultado" method="post">
        <div class="mb-3">
            <label for="n" class="form-label">Tamaño de la matriz (n)</label>
            <input type="number" class="form-control" id="n" name="n" min="2" max="10" value="3" required>
        </div>

        <div id="matriz-container" class="mb-3">
            <!-- Aquí se generan los inputs de la matriz A y vector B -->
        </div>

        <button type="submit" class="btn btn-primary w-100">Resolver</button>
    </form>
</div>

<script>
    const container = document.getElementById('matriz-container');
    const inputN = document.getElementById('n');

    function generarInputs() {
        const n = parseInt(inputN.value);
        let html = '<h5>Matriz A</h5>';
        for (let i = 0; i < n; i++) {
            html += '<div class="row mb-2">';
            for (let j = 0; j < n; j++) {
                html += `<div class="col"><input type="number" step="any" name="matrizA" class="form-control" placeholder="A[${i+1},${j+1}]" required></div>`;
            }
            html += '</div>';
        }

        html += '<h5>Vector B</h5>';
        for (let i = 0; i < n; i++) {
            html += `<div class="mb-2"><input type="number" step="any" name="vectorB" class="form-control" placeholder="B[${i+1}]" required></div>`;
        }

        container.innerHTML = html;
    }

    inputN.addEventListener('input', generarInputs);
    generarInputs();
</script>

</body>
</html>
