<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado - Método de Gauss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>

</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Resultado - Método de Gauss</h1>

    <div class="card p-4 shadow">
        <h5>Solución:</h5>
        <ul class="list-group mb-3">
            <li th:each="x, stat : ${gauss.vectorX}" class="list-group-item">
                X[[[${stat.index}+1]]] = [[${x}]]
            </li>
        </ul>

        <h5>Matriz Final:</h5>
        <div class="table-responsive">
            <table class="table table-bordered text-center">
                <tbody>
                    <tr th:each="row : ${#numbers.sequence(0, gauss.n-1)}">
                        <td th:each="col : ${#numbers.sequence(0, gauss.n-1)}"
                            th:text="${gauss.matrizA[row * gauss.n + col]}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a href="/unidad3/gauss" class="btn btn-secondary mt-3">Volver</a>
    </div>
</div>

</body>
</html>
