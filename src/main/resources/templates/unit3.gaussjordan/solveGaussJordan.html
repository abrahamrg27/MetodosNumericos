<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado Gauss-Jordan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Resultado Gauss-Jordan</h2>

    <div class="alert alert-success">
        <h5>Soluciones:</h5>
        <ul>
            <li th:each="sol,iter : ${gaussJordan.solucion}">
                x[[${iter.index}+1]] = <span th:text="${sol}"></span>
            </li>
        </ul>
    </div>

    <a href="/unidad3/gaussjordan" class="btn btn-secondary">Nuevo calculo</a>
</body>
</html>
