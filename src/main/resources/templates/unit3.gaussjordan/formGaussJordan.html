<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gauss-Jordan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-4">Resolver por Gauss-Jordan</h2>

    <form action="/unidad3/gaussjordan/resultado" method="post">
        <div class="mb-3">
            <label for="n" class="form-label">Numero de ecuaciones (2, 3 o 4):</label>
            <input type="number" id="n" name="n" class="form-control" min="2" max="4" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Coficientes de la matriz A:</label>
            <textarea name="matrizA" class="form-control" rows="4" placeholder="Escribe los coeficientes separados por espacio"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Vector B:</label>
            <textarea name="vectorB" class="form-control" rows="2" placeholder="Escribe los valores separados por espacio"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Resolver</button>
    </form>
</body>
</html>
